<!DOCTYPE html>
<html>
    <head>
        <title>Add New Employees</title>
    </head>
    <body>
        <center>
            <a href="index.html"><b>Home</b></a> |
            <a href="aboutus.html"><b>About Us</b></a> |
            <a href="login.html"><b>Login</b></a>
            <h1>Add A New Employee</h1>
            <form action="index.html">
                <label for="id">ID</label>
                <input type="number" id="id" name="ID"> <br><br>
                
                <label for="name">Full Name</label> 
                <input type="text" id="name" name="Name"> <br><br>
                
                <label for="gender">Gender</label>
                <input type="radio" id="gender" name="Gender">Male
                <input type="radio" id="gender" name="Gender">Female<br><br>
                
                <label for="email">E-Mail </label>
                <input type="email" id="email" name="E-Mail"> <br><br>
                
                <label for="address">Address</label>
                <input type="text" id="address" name="Address"> <br><br>
                
                <label for="number">Phone Number </label>
                <input type="tel" id="number" name="Number"> <br><br>
                
                <label for="date">Date of Birth </label>
                <input type="date" id="dob" name="Date Of Birth"> <br><br>
                
                <label for="status">Martial Status</label>
                <select id="status" name="Martial Status">
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="widowed">Widowed</option>
                </select> <br><br>
                
                <label for="salary"></label>Starting Salary 
                <input type="number" id="salary" name="Salary"> <br><br>
                
                <input type="submit">
            </form>
        </center>
    </body>
</html>
