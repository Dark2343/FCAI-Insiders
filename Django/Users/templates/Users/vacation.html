{% extends 'Management/base.html' %}
{% load static %}

{% block styles %}

<link rel="stylesheet" href="{% static 'Users/CSS/Vacation.css' %}" />
<title>Vacation Application Form</title>

{% endblock styles %}

{% block content %}
<div>
  <h1>Apply for Vacation</h1>
  <form class="vform" method="post">
      {% csrf_token %}
      <div class="vform-top">
        <label for="empID">ID</label>
        <input class="field" type="number" id="empID" name="empID" />
        
        <label for="empName">Full Name</label>
        <input class="field" type="text" name="name" id="empName"/>
        <script>prefillForm()</script>
      </div>
      
      <div class="vform-mid">
        <div class="form-half date">
          <label>Starting Date</label>
          <input class="field" type="date" name="beginDate" />
          
          <label>Ending Date</label>
          <input class="field" type="date" name="endDate" />
        </div>
        
        <div class="form-half reason">
          <label>Reason</label>
          <textarea
            class="field"
            rows="5"
            cols="30"
            name="reason"
            ></textarea>
          </div>
        </div>
        
        <div class="input-part">
        <input
        type="submit"
        class="abutton"
        value="Submit Request"
        />
        <input
          type="button"
          class="abutton"
          value="Cancel"
          onclick="window.location.href = '{% url 'hr-home' %}'"
          />
      </div>
    </form>
</div>
{% endblock content %}
