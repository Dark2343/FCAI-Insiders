<!DOCTYPE html>
{% extends 'Manage/base.html' %}

{% block styles %}

<link rel="stylesheet" href="../CSS/update.css">
<title>Update Data Of Employees</title>

{% endblock styles %}


{% block content %}
<h1>Update Employee Data</h1>

<form>
  <label for="id">ID</label>
  <input type="number" id="id" name="ID" />
  <br /><br />

  <label for="name">Full Name</label>
  <input type="text" id="name" name="Name"/>
  <br /><br />

  <label for="gender">Gender</label><br />
  <input type="radio" id="maleRadio" name="gender"  />Male
  <input type="radio" id="femaleRadio" name="gender"/>Female <br /><br />

  <label for="email">E-Mail </label>
  <input
    type="email"
    id="email"
    name="E-Mail"
  />
  <br /><br />

  <label for="address">Address</label>
  <input type="text" id="address" name="Address" />
  <br /><br />

  <label for="number">Phone Number </label>
  <input type="tel" id="number" name="Number" />
  <br /><br />

  <label for="date">Date of Birth </label>
  <input type="date" id="dob" name="Date Of Birth"  />
  <br /><br />

  <label for="maritalStat">Marital Status</label>
  <select id="maritalStat" name="Marital Status">
    <option value="undefined" selected>----</option>
    <option value="Single">Single</option>
    <option value="Married">Married</option>
    <option value="Widowed">Widowed</option>
  </select>
  <br /><br />

  <label for="number of available vacation days">
    Number of available vacation days
  </label>
  <input type="number" value="28"  id="availablePTO"/>

  <br /><br />

  <label for="number of approved vacation days">
    Number of actual approved vacation days
  </label>
  <input type="number" id="approvedPTO" disabled="true" />
  <br /><br />

  <label for="salary">Salary</label>
  <input type="number" id="salary" name="Salary" />
  <br /><br />
  <div class="buttons">
  <input
    type="button"
    value="Update"
    id="update-button"
    onclick="javascript:void(0);"
  />
  <input
    type="button"
    value="Cancel"
    onclick="window.location.href='index.html';"
  />
  <input
    type="button"
    value="Delete"
    id="delete-button"
    onclick="javascript:void(0);"
  />
</div>
</form>

<script type="text/javascript" src="../JS/update.js"> </script>

{% endblock styles %}
