{% extends 'Management/base.html' %}
{% load static %}

{% block styles %}

<title>Human Resources</title>
<link rel="stylesheet" href="{% static 'Management/CSS/Index.css' %}">
<link rel="stylesheet" href="{% static 'Management/CSS/Message.css' %}">
<script src="../JS/search.js"></script>

{% endblock styles %}


{% block content %}

<h1>Human Resources</h1>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">
                {{ message|safe }}
            </li>
        {% endfor %}
    </ul>
{% endif %}

<form>
    <div class="search">
        <input type="text" id="search-input" placeholder="Search...">
    </div>
    <br><br>
    
    <button id="add-employee-btn" type="button" onclick="window.location.href='{% url 'hr-addEmployee' %}';">Add Employee</button>
    <br><br>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="search-insert">
            <script src="../JS/hr.js"></script>
        </tbody>
    </table>
</form>

{% endblock content %}
