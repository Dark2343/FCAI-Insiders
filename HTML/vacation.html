<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Vacation.css" />
    <link rel="stylesheet" href="../CSS/Navigation.css" />
    <title>Vacation Application Form</title>
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">FCAI HR</a>
      <ul>
        <li>
          <a href="index.html"><b>Home</b></a>
        </li>
        <li>
          <a href="aboutUs.html"><b>About Us</b></a>
        </li>
        <li>
          <a href="login.html"><b>Login</b></a>
        </li>
      </ul>
    </nav>

    <script>
      localStorage.setItem("id", 20210507);
      localStorage.setItem("name", "John Doe");
      function submitVacForm() {
        localStorage.setItem("test", "Hello") 
        alert("Your request has been submitted");
      }
    </script>
    <div>
      <h1>Apply for Vacation</h1>
      <form class="vform">
        <div class="input-part vform-top">
          <label class="left" for="empID">ID</label>
          <input class="field left" type="number" id="empID" name="empID" />

          <label class="right" for="empName">Full Name</label>
          <input class="field right" type="text" name="name" id="empName" />
        </div>
        <script>
          document.getElementById("empID").value = localStorage.getItem("id");
          document.getElementById("empName").value =
            localStorage.getItem("name");
        </script>

        <div class="vform-mid">
          <div class="date">
            <label>Starting Date</label>
            <input class="field" type="date" name="beginDate" />

            <label>Ending Date</label>
            <input class="field" type="date" name="endDate" />

          </div>

          <div class="date">
            <label>Reason</label>
            <textarea class="field" rows="5" cols="30" name="reason"></textarea>
          </div>
        </div>

        <div class="input-part">
          <input
            type="button"
            class="abutton"
            value="Submit Request"
            onclick="submitVacForm()"
          />
          <input
            type="button"
            class="abutton"
            value="Cancel"
            onclick="window.location.href = 'index.html'"
          />
        </div>
      </form>
    </div>
  </body>
</html>
