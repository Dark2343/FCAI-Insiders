<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Employees</title>
        <link rel="stylesheet" href="../CSS/Navigation.css">
        <link rel="stylesheet" href="../CSS/AddEmployee.css">
        <link rel="stylesheet" href="../CSS/Transition.css">
        <link rel="icon" href="../Images/favicon.ico" type="image/x-icon">
    </head>
    <body>

        <nav>
            <a href="homepage.html" class="logo">FCAI HR</a>
            <ul>
                <li><a href="index.html"><b>Home</b></a></li>
                <li><a href="aboutUs.html"><b>About Us</b></a></li>
            </ul>
        </nav>
        
        <div class="transition">
            <div class="head">
                <h1>Add Employee</h1>
            </div>
            
            <form>
                <div class="bigpart">

                    <div class="part1">
    
                        <div class="Name">
                            <label for="name" class="invisible">Full Name</label> 
                            <input type="text" id="name" placeholder="Name" class="bar">
                        </div>
                        
                        <div class="ID">
                            <label for="id" class="invisible">ID</label>
                            <input type="number" id="id" placeholder="ID" class="bar">
                        </div>
                        
                        <div class="Email">
                            <label for="email" class="invisible">E-Mail </label>
                            <input type="email" id="email" placeholder="E-Mail" class="bar">
                        </div>
                        
                        <div class="Address">
                            <label for="address" class="invisible">Address</label>
                            <input type="text" id="address" placeholder="Address" class="bar">
                        </div>
                        
                        <div class="Number">
                            <label for="number" class="invisible">Phone Number</label>
                            <input type="tel" id="number" placeholder="Mobile Number" class="bar">
                        </div>
    
                    </div>
                    
                    <div class="part2">
                        <div class="Gender">
                            <label for="gender">Gender</label><br>
                            <div class="genderType">
                                <input type="radio" name="gender" value="Male">Male
                                <input type="radio" name="gender" value="Female">Female
                            </div>
                        </div>
                        
                        <div class="Date">
                            <label for="date">Date of Birth </label>
                            <input type="date" id="dob">
                        </div>
                        
                        <div class="Status">
                            <label for="status">Marital Status</label>
                            <select id="status">
                                <option value="undefined" selected>------</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Widowed">Widowed</option>
                            </select>
                        </div>
                        
                        <div class="Vacation">
                            <label for="vacationDays" class="invisible">Vacation Days</label>
                            <input type="number" id="vacation" name="Vacation" placeholder="Available Vacation Days">
                        </div>
    
                        <div class="Salary">
                            <label for="salary" class="invisible">Salary</label>
                            <input type="number" id="salary" name="Salary" placeholder="Salary">
                        </div>
                    </div>
                </div>
                
                <div class="Buttons">
                    <input type="button" value="Add" id="submit" class = "buttons">
                    <input type="button" value="Cancel" class = "buttons" onclick= "window.location.href='index.html';">
                </div>
            </form>
        </div>

        <script src="../JS/addEmp.js"></script>
    
    </body>
</html>
